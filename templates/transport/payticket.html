{% extends 'partials/base.html' %}

{% block content %}

<form class="container mt-5">
    <div class="form-group">
      <label for="name">Customer Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your name">
    </div>

    <div class="form-group">
      <label for="number">Phone Number</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email">
    </div>

    <div class="form-group">
      <label for="email">ID Number</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email">
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea class="form-control" id="message" rows="3" placeholder="Enter your message"></textarea>
    </div>


    <div class="row mx-4 my-2">
      <div class="col-md-6">
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Subscribe to our newsletter</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck2">
          <label class="form-check-label" for="exampleCheck2">Receive promotional offers</label>
        </div>
      </div>
    </div>
    <div class="row mx-4 my-2">
      <div class="col-md-6">
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck3">
          <label class="form-check-label" for="exampleCheck3">Enable push notifications</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck4">
          <label class="form-check-label" for="exampleCheck4">Agree to terms and conditions</label>
        </div>
      </div>
    </div>
    <div class="button text-center">
      <button type="submit" class="btn btn-primary text-center" style="margin-top: -2rem;">Submit Form</button>
    </div>
  </form>

{% endblock %}
